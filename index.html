<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .input-section, .output-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-encrypt {
            background: #27ae60;
            color: white;
        }
        
        .btn-encrypt:hover {
            background: #219a52;
        }
        
        .btn-decrypt {
            background: #3498db;
            color: white;
        }
        
        .btn-decrypt:hover {
            background: #2980b9;
        }
        
        .btn-clear {
            background: #e74c3c;
            color: white;
        }
        
        .btn-clear:hover {
            background: #c0392b;
        }
        
        .output-display {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        
        .matrix-display {
            background: #2c3e50;
            color: #27ae60;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }
        
        .process-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        
        .info {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Playfair Cipher System</h1>
            <p>Encrypt and decrypt messages using the Playfair cipher algorithm</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2 class="section-title">Input</h2>
                
                <div class="form-group">
                    <label for="inputText">Enter Text:</label>
                    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="key">Enter Key:</label>
                    <input type="text" id="key" placeholder="Enter encryption key...">
                </div>
                
                <div class="button-group">
                    <button class="btn-encrypt" onclick="encrypt()">Encrypt</button>
                    <button class="btn-decrypt" onclick="decrypt()">Decrypt</button>
                    <button class="btn-clear" onclick="clearAll()">Clear All</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2 class="section-title">Output</h2>
                
                <div class="form-group">
                    <label>Playfair Matrix:</label>
                    <div id="matrixDisplay" class="matrix-display">Matrix will appear here...</div>
                </div>
                
                <div class="form-group">
                    <label>Process Details:</label>
                    <div id="processDisplay" class="process-display">Process details will appear here...</div>
                </div>
                
                <div class="form-group">
                    <label>Result:</label>
                    <div id="outputDisplay" class="output-display">Result will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PlayfairCipher {
            constructor() {
                this.matrix = [];
                this.alphabet = "ABCDEFGHIKLMNOPQRSTUVWXYZ";
            }
            
            createMatrix(key) {
                key = this.cleanText(key);
                let usedChars = new Set();
                let matrix = [];
                
                for (let char of key) {
                    if (!usedChars.has(char) && this.alphabet.includes(char)) {
                        usedChars.add(char);
                        matrix.push(char);
                    }
                }
                
                for (let char of this.alphabet) {
                    if (!usedChars.has(char)) {
                        usedChars.add(char);
                        matrix.push(char);
                    }
                }
                
                this.matrix = [];
                for (let i = 0; i < 25; i += 5) {
                    this.matrix.push(matrix.slice(i, i + 5));
                }
                return this.matrix;
            }
            
            cleanText(text) {
                return text.toUpperCase().replace(/ /g, '').replace(/J/g, 'I');
            }
            
            prepareText(text, isEncrypt = true) {
                let originalText = text;
                text = this.cleanText(text);
                
                let cleanChars = [];
                let positions = [];
                
                for (let i = 0; i < text.length; i++) {
                    if (text[i].match(/[A-Z]/)) {
                        cleanChars.push(text[i]);
                        positions.push(i);
                    }
                }
                
                let cleanText = cleanChars.join('');
                let prepared = [];
                let i = 0;
                
                while (i < cleanText.length) {
                    if (i === cleanText.length - 1) {
                        prepared.push(cleanText[i] + "X");
                        i += 1;
                    } else if (cleanText[i] === cleanText[i + 1]) {
                        prepared.push(cleanText[i] + "X");
                        i += 1;
                    } else {
                        prepared.push(cleanText[i] + cleanText[i + 1]);
                        i += 2;
                    }
                }
                
                return { prepared, positions, originalText };
            }
            
            findPosition(char) {
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 5; j++) {
                        if (this.matrix[i][j] === char) {
                            return [i, j];
                        }
                    }
                }
                return [-1, -1];
            }
            
            encryptPair(pair) {
                let [row1, col1] = this.findPosition(pair[0]);
                let [row2, col2] = this.findPosition(pair[1]);
                
                if (row1 === row2) {
                    return this.matrix[row1][(col1 + 1) % 5] + this.matrix[row2][(col2 + 1) % 5];
                } else if (col1 === col2) {
                    return this.matrix[(row1 + 1) % 5][col1] + this.matrix[(row2 + 1) % 5][col2];
                } else {
                    return this.matrix[row1][col2] + this.matrix[row2][col1];
                }
            }
            
            decryptPair(pair) {
                let [row1, col1] = this.findPosition(pair[0]);
                let [row2, col2] = this.findPosition(pair[1]);
                
                if (row1 === row2) {
                    return this.matrix[row1][(col1 + 4) % 5] + this.matrix[row2][(col2 + 4) % 5];
                } else if (col1 === col2) {
                    return this.matrix[(row1 + 4) % 5][col1] + this.matrix[(row2 + 4) % 5][col2];
                } else {
                    return this.matrix[row1][col2] + this.matrix[row2][col1];
                }
            }
            
            removeExtraX(chars) {
                if (chars.length <= 1) return chars;
                
                let result = [...chars];
                
                if (result.length > 0 && result[result.length - 1] === 'X') {
                    result.pop();
                }
                
                let i = 0;
                while (i < result.length - 1) {
                    if (i > 0 && i < result.length - 1) {
                        if (result[i] === 'X' && result[i - 1] === result[i + 1]) {
                            result.splice(i, 1);
                        } else {
                            i++;
                        }
                    } else {
                        i++;
                    }
                }
                
                return result;
            }
        }

        const cipher = new PlayfairCipher();

        function encrypt() {
            const plaintext = document.getElementById('inputText').value;
            const key = document.getElementById('key').value;
            
            if (!plaintext || !key) {
                alert('Please enter both text and key');
                return;
            }
            
            try {
                const matrix = cipher.createMatrix(key);
                const { prepared } = cipher.prepareText(plaintext, true);
                
                // Display matrix
                let matrixText = 'Playfair Matrix (5x5):\n';
                matrix.forEach(row => {
                    matrixText += row.join(' ') + '\n';
                });
                document.getElementById('matrixDisplay').textContent = matrixText;
                
                // Process encryption
                let cipherPairs = [];
                let processText = 'Encryption Process:\n';
                processText += `Prepared digraphs: [${prepared.join(', ')}]\n\n`;
                
                prepared.forEach(pair => {
                    const encryptedPair = cipher.encryptPair(pair);
                    cipherPairs.push(encryptedPair);
                    processText += `${pair} → ${encryptedPair}\n`;
                });
                
                const ciphertext = cipherPairs.join('');
                
                // Display process and results
                document.getElementById('processDisplay').textContent = processText;
                document.getElementById('outputDisplay').innerHTML = 
                    `<span class="info">Cipher pairs: [${cipherPairs.join(', ')}]</span>\n` +
                    `<span class="success">✅ Ciphertext: ${ciphertext}</span>`;
                    
            } catch (error) {
                alert('Encryption failed: ' + error.message);
            }
        }

        function decrypt() {
            const ciphertext = document.getElementById('inputText').value;
            const key = document.getElementById('key').value;
            
            if (!ciphertext || !key) {
                alert('Please enter both text and key');
                return;
            }
            
            try {
                const matrix = cipher.createMatrix(key);
                const { prepared } = cipher.prepareText(ciphertext, false);
                
                // Display matrix
                let matrixText = 'Playfair Matrix (5x5):\n';
                matrix.forEach(row => {
                    matrixText += row.join(' ') + '\n';
                });
                document.getElementById('matrixDisplay').textContent = matrixText;
                
                // Process decryption
                let decryptedPairs = [];
                let decryptedChars = [];
                let processText = 'Decryption Process:\n';
                processText += `Prepared digraphs: [${prepared.join(', ')}]\n\n`;
                
                prepared.forEach(pair => {
                    const decryptedPair = cipher.decryptPair(pair);
                    decryptedPairs.push(decryptedPair);
                    decryptedChars.push(...decryptedPair);
                    processText += `${pair} → ${decryptedPair}\n`;
                });
                
                const finalChars = cipher.removeExtraX(decryptedChars);
                const plaintext = finalChars.join('');
                
                // Display process and results
                document.getElementById('processDisplay').textContent = processText;
                document.getElementById('outputDisplay').innerHTML = 
                    `<span class="info">Decrypted pairs: [${decryptedPairs.join(', ')}]</span>\n` +
                    `<span class="info">Decrypted (raw): ${decryptedChars.join('')}</span>\n` +
                    `<span class="success">✅ Plaintext: ${plaintext}</span>`;
                    
            } catch (error) {
                alert('Decryption failed: ' + error.message);
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('key').value = '';
            document.getElementById('matrixDisplay').textContent = 'Matrix will appear here...';
            document.getElementById('processDisplay').textContent = 'Process details will appear here...';
            document.getElementById('outputDisplay').textContent = 'Result will appear here...';
        }
    </script>
</body>
</html>
